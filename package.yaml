spec-version: 0.30.0
name: exhMonad 
author: Patrick D. Elliott
version: 0.0.0
maintainer: patrick.d.elliott@gmail.com
license: BSD3

build-type: Simple

dependencies:
- { name: "base", version: '>=4.9.1.0 && <5' }

default-extensions:
  - EmptyCase
  - FlexibleContexts
  - FlexibleInstances
  - InstanceSigs
  - MultiParamTypeClasses
  - LambdaCase
  - MultiWayIf
  - NamedFieldPuns
  - TupleSections
  - OverloadedStrings
  - ScopedTypeVariables
  - DeriveGeneric
  - GeneralizedNewtypeDeriving
  - DerivingStrategies

library:
  source-dirs: src
  ghc-options:
    - -Wall
    - -Wcompat
    - -Wincomplete-record-updates
    - -Wincomplete-uni-patterns
    - -Wredundant-constraints

executable:
  source-dirs: app
  main: Main.hs
  ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
  dependencies: exhMonad 
